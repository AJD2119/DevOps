name: CI DevOps 2025

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test-backend:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      #SonarCloud analysis
      - name: Build, test and analyze with SonarCloud
        run: |
          mvn -B verify sonar:sonar \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=${{ secrets.SONAR_ORG_KEY }} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            --file ./myapi/pom.xml

  #Build & push Docker images (runs only after tests)
  build-and-push-docker-image:
    needs: test-backend      
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      #Log in to Docker Hub 
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}   
          password: ${{ secrets.DOCKERHUB_TOKEN }}      

      #backend image (only if commited on main)
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./myapi
          file: ./myapi/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}  
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-myapi:latest

      #database image
      - name: Build and push database image
        uses: docker/build-push-action@v6
        with:
          context: ./mydatabase
          file: ./mydatabase/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-mydatabase:latest

      #HTTP container image
      - name: Build and push http container image
        uses: docker/build-push-action@v6
        with:
          context: ./myhttpcontainer
          file: ./myhttpcontainer/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-myhttpcontainer:latest
